on:
  push:
    branches:
    - main
    
jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@master
    - run: yarn
      
  releaseVersion:
    name: update changelog.md
    runs-on: ubuntu-18.04
    steps:
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.5.1
      with:
        node-version: '16.x'
          
    - name: Install Dependencies
      run: 
        yarn
        
    - name: List files
      run: 
        ls
          
    - name: Running release scripts
      run:
        yarn release
